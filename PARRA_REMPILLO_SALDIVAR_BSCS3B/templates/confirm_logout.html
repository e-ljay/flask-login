{% extends "base.html" %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Are you sure you want to log out?</h1>
            <p class="mb-4">If you log out, you will need to log in again to access your account.</p>
            
            <form method="POST">
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" name="yes" class="btn btn-danger btn-lg">Yes, Log Out</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">No, Stay Logged In</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
